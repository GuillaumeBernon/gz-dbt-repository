# schema.yml
version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales of Greenweez / we have on row per product_id found in each orders_id
        columns:
          - name: date_date
            description: is the date of the sales. Not unique.
          - name: orders_id
            description: is the order identification. Not unique.
          - name: pdt_id
            description: is the product identidication of the order. There are severals products by orders.
          - name: revenue
            description: is the turnover generated by each line
          - name: quantity
            description: quantity of products order.
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)"
          ## OR ## if dbt_utils is installed
          # - dbt_utils.unique_combination_of_columns:
          #     combination_of_columns:
          #       - orders_id
          #       - pdroducts_id
      - name: product
        identifier: raw_gz_product
        description: products of GreenWeez / we have a raw by product.
        columns:
          - name: products_id
            description: the product id number (unique key)
            tests:
              - unique
              - not_null
          - name: purchase_price
            description: purchase price for each products

      - name: ship
        identifier: raw_gz_ship
        description: ships of GreenWeez / we have a raw by orders.
        columns:
          - name: orders_id
            description: is the order identification Unique key
            tests:
              - unique
              - not_null
          - name: shipping_fee
            description : fee related to each orders ship
          - name: logcost
            description: logistic costs related to each orders ship
          - name: ship_cost
            description: shipping costs related to each orders ship
